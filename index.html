<!DOCTYPE html>
<html>
<head>
  <title>Klassen Greenhouse Farms - Employee Health Status</title>
  <link rel="stylesheet" type="text/css" href="layout.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: rgb(204, 0, 0)">
  <h2>Please answer ALL questions before proceeding to work:</h2>

  <form method="post" action="employeeStatus.php">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required/><br /><br />
      
      <label for="bhNum">Bunkhouse Number:</label>
      <input type="number" id="bhNum" name="bhNum" maxlength="1" /><br /><br />
      
      <label for="idNum">Employee Number:</label>
      <input type="number" id="idNum" name="idNum" maxlength="3" min="1" max="500" required/><br /><br />
      
      <label >Do you have a cough?</label>
      <label for="yes" class="radioLabels">Yes</label> 
      <input id="yes" name="cough" type="radio" value="yes" required />
      <label for="no" class="radioLabels">No</label> 
      <input id="no" name="cough" type="radio" value="no" /><br /><br />
      
      <label >Do you have a fever?</label>
      <label for="yes" class="radioLabels">Yes</label> 
      <input id="yes" name="fever" type="radio" value="yes" required />
      <label for="no" class="radioLabels">No</label> 
      <input id="no" name="fever" type="radio" value=no /><br /><br />
      
      <label >Will you be washing your hands as soon as you get to work?</label>
      <label for="yes" class="radioLabels">Yes</label> 
      <input id="yes" name="hands" type="radio" value="yes" required />
      <label for="no" class="radioLabels">No</label> 
      <input id="no" name="hands" type="radio" value="no" /><br /><br />
      
      <label >Will you be wearing your mask at all times when leaving your house?</label>
      <label for="yes" class="radioLabels">Yes</label> 
      <input id="yes" name="mask" type="radio" value="yes" required />
      <label for="no" class="radioLabels">No</label> 
      <input id="no" name="mask" type="radio" value="no" /><br /><br />
      
<!--
     <label for="temp">What is your temperature?</label>
      <input type="number" id="temp" name="temp" required step="0.1" min="34" max="40" /><br /><br />
-->
      
      <input type="submit" value="Submit" name="submit" />
  </form>
</body>
</html>
